<div class="row">
  <div class="col-md-12">
    <h2>Project Category</h2>
  </div>
</div>
<div class="col-md-12">
  <!--return button-->
  <div class="row">
    <a href="#" id="btnGoBack" (click)="procatBack()" class="btn btn-default btn-sm" data-toggle="tab" data-target="#dep_default"><i
        class="fa fa-chevron-left"></i>&nbsp;Go Back</a>
    <button (click)="save()" [disabled]="categoryForm.status=='INVALID'" class="btn btn-primary btn-sm"><i class="fa fa-save"></i>&nbsp;Save</button>
  </div>
  <br />
  <!--header-->
  <div class="row">
    <!--for example you are in adding mode, span.add should be displayed while span.edit will be hidden-->
    <h4>
      <span *ngIf="formState=='New'" class="add"><i class="fa fa-plus"></i>&nbsp;New Record</span>
      <span *ngIf="formState!='New'" class="edit"><i class="fa fa-edit"></i>&nbsp;Edit Details</span>
    </h4>
  </div>
  <br />
  <!--fields-->
  <div class="row">
    <form [formGroup]="categoryForm" (ngSubmit)="save()">
      <div class=" col-md-10">
        <div class="form-group">
          <label class="control-label">Project Category</label>
          <input type="text" maxlength="100" class="form-control input-sm" formControlName="Category" />
        </div>
      </div>
    </form>
  </div>
  <br />
</div>
