<div id="dep_default" class="tab-pane fade in active">
	<div class="col-md-12">
		<!--tool bar-->
		<div class="row">
			<a href="#" (click)="procatDetails()" class="btn btn-primary btn-sm" data-toggle="tab" data-target="#dep_editor"><i class="fa fa-plus"></i>&nbsp;New Record</a>
		</div>
		<br />
		<!--table-->
		<div class="row">
			<div class="table-responsive">
			
				<table class="table table-bordered table-striped table-hover input-sm">
					<thead>
						<tr>
							<th class="col-md-11">Project Category</th>
							<th class="col-md-1">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let pc of categories">
							<td><a (click)="procatDetails(pc)">{{pc.Category}}</a></td>						
							<td>
								<div class="btn-group">
									<a (click)="procatDetails(pc)"  class="btn btn-default btn-xs" data-toggle="tab" data-target="#dep_editor" title="Edit"><i class="fa fa-edit"></i></a>
									<a (click)="procatDelete(pc)" class="btn btn-default btn-xs" title="Delete"><i class="fa fa-trash"></i></a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- <div *ngIf="departments.length==0 && loading==false"> -->

			<!-- </div> -->
			<!-- <div *ngIf="departments.length==0 && loading==true"> -->

				<!-- <span class="fa fa-cog fa-spin fa-3x fa-fw col-md-offset-4 col-md-1 "></span> -->
			<!-- </div> -->
		</div>
		<!--pagination-->

			<div class="pull-right">
				<!-- <pagination-controls (pageChange)="p = $event"></pagination-controls>  -->
			</div>
		</div>
	</div>
</div>
