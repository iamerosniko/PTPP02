<!-- <form [formGroup]="projectForm"> -->

<div class="col-md-12">
  <div class="row col-md-12">
    <h3>Main</h3>
    <hr style="border-bottom: 1px solid #2196F3; margin-left: -15px; margin-right: -45px; " />
  </div>
  <label style="color: red">Project number auto generate not available as of now. still researching for an algorithm for this </label>

  <div class="row col-md-12">
    <div class="col-md-3">
      <div id="buttongroup" class="input-group">
        <a href="#" id="btnGoBack" (click)="mainBack()" class="btn btn-default btn-sm" data-toggle="tab" data-target="#dep_default"><i
            class="fa fa-chevron-left"></i>&nbsp;Go Back</a>
        <a id="searchbtn" (click)="save()" class="btn btn-primary btn-sm">Save&nbsp;<i class="fa fa-save"></i></a>
      </div>
    </div>
    <div class="col-md-8"></div>
    <div class="col-md-1">
      <a id="searchbtn" (click)="goToTask()" *ngIf="!isNew" class="btn btn-default btn-sm"><i class="fa fa-tasks"></i>&nbsp;Tasks</a>
    </div>
  </div>
  <div class="col-md-12">
    <div class="col-md-2"></div>
    <div id="items1qwertt" class="col-md-10">
      <div class="col-md-12">
        <div class="row col-md-12">
          <div id="item1" class="row col-md-12 ">
            <label class="control-label">Project Overview</label>
            <textarea id="textarea" [(ngModel)]="project.ProjectOverview" type="text" maxlength="100" class="form-control ng-untouched ng-pristine ng-valid"
              placeholder="Input"></textarea>
          </div>
        </div>
        <div class="row col-md-12">
          <div class="col-md-6">
            <div id="boditems" class="row col-md-12">
              <label class="control-label">Project Number</label>
              <input type="text" [(ngModel)]="project.ProjectNumber" maxlength="100" class="form-control ng-untouched ng-pristine ng-valid"
                placeholder="" />
            </div>
            <div id="boditems" class="row col-md-12 ">
              <label class="control-label">Department</label>
              <select [(ngModel)]="project.DepartmentID" type="text" maxlength="100" class="form-control ng-untouched ng-pristine ng-valid">
                <option selected disabled value="0">Select Department</option>
                <option *ngFor="let dept of departments" [value]="dept.DepartmentID">{{dept.Department}}</option>
              </select>
            </div>
            <div id="boditems" class="row col-md-12">
              <label class="control-label">Project Category</label>
              <select [(ngModel)]="project.ProjectCategoryID" type="text" maxlength="100" class="form-control ng-untouched ng-pristine ng-valid">
                <option selected disabled value="0">Select Category</option>
                <option *ngFor="let cat of categories" [value]="cat.CategoryID">{{cat.Category}}</option>
              </select>
            </div>

            <div id="boditems" class="row col-md-12 ">
              <label class="control-label">Customer Map Code</label>
              <select [(ngModel)]="project.CustomerMapCodeID" type="text" maxlength="100" class="form-control ng-untouched ng-pristine ng-valid">
                <option selected disabled value="0">Select Map Code</option>
                <option *ngFor="let mc of mapCodes" [value]="mc.MapCodeID">{{mc.MapCode}}</option>
              </select>
            </div>
            <div id="boditems" class="row col-md-12 ">
              <label class="control-label">Customer Centric Score</label>
              <select [(ngModel)]="project.CustomerCentricScoreID" type="text" maxlength="100" class="form-control ng-untouched ng-pristine ng-valid">
                <option selected disabled value="0">Select Score</option>
                <option *ngFor="let cs of centricScores" [value]="cs.CentricScoreID">{{cs.Score}}</option>
              </select>
            </div>
            <div id="boditems" class="row col-md-12 ">
              <label class="control-label">Status</label>
              <input [(ngModel)]="project.Status" type="text" class="form-control input-sm" disabled>
            </div>
            <div id="boditems" class="row col-md-12 ">
              <label class="control-label">Number of Tasks</label>
              <input [(ngModel)]="project.NumberOfTasks" type="text" class="form-control input-sm" disabled>
            </div>
          </div>
          <div class="col-md-6">
            <div id="boditems" class="row col-md-12">
              <label class="control-label">Project Sponsor</label>
              <ng-select (keyup)="onSearchChange($event,$event.target.value)" [multiple]="true" [active]="aProjectSponsor"
                [allowClear]="true" [items]="items" (data)="refreshValue($event,0)" placeholder="No Project Sponsor Selected">
              </ng-select>
            </div>
            <div class="row col-md-12">
              <label class="control-label">Project Manager</label>
              <ng-select (keyup)="onSearchChange($event,$event.target.value)" [multiple]="true" [active]="aProjectManager"
                [allowClear]="true" [items]="items" (data)="refreshValue($event,1)" placeholder="No Project Manager Selected">
              </ng-select>
            </div>
            <div class="row col-md-12">
              <label class="control-label">Project Stakeholder</label>
              <ng-select (keyup)="onSearchChange($event,$event.target.value)" [multiple]="true" [active]="aProjectStakeholder"
                [allowClear]="true" [items]="items" (data)="refreshValue($event,2)" placeholder="No Project Stakeholder Selected">
              </ng-select>
            </div>
            <div id="boditems" class="row col-md-12 ">
              <label class="control-label">Start Date</label>
              <div class="input-group">
                <input [(ngModel)]="project.StartDate" type="date" maxlength="100" class="form-control input-sm" />
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              </div>
            </div>
            <div id="boditems" class="row col-md-12">
              <label class="control-label">End Date</label>
              <div class="input-group">
                <input [(ngModel)]="project.EndDate" type="date" maxlength="100" class="form-control input-sm" />
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              </div>
            </div>
            <div class="row col-md-12 ">
              <label class="control-label">End Date Changed</label>
              <input type="text" disabled class="form-control input-sm">
            </div>
            <div id="boditems" class="row col-md-12 ">
              <label class="control-label">Project Target Date</label>
              <div class="input-group">
                <input [(ngModel)]="project.ProjectTargetDate" type="date" maxlength="100" class="form-control input-sm" />
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
