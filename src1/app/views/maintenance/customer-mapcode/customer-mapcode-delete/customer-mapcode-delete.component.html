<div class="row">
    <div class="col-md-12">
        <h2>Customer Map Code</h2>
    </div>
  </div>
  <div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
      <div class="col-md-12">
        <a class="btn btn-default btn-sm" (click)="cusmapBack()">
          <i class="fa fa-caret-left"></i>
          Back
        </a>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-6 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h5><i class="fa fa-question-circle"></i>&nbsp;Delete this Customer Map Code</h5>
            <p>{{mapCode.MapCode}}</p>
          </div>
          <div *ngIf="mapCode" class="panel-body">
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <label>Map Code</label>
                <p>{{mapCode.MapCode}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <a class="btn btn-danger btn-sm pull-right" (click)="delete()">
                  <i class="fa fa-trash"></i>
                  Delete
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
